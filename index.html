<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomNAP - Social Commerce Mobile</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Custom gradients and animations */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-purple-pink {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
        }
        
        .gradient-blue-purple {
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
        }
        
        .gradient-mesh {
            background-image: 
                radial-gradient(at 40% 20%, hsla(280, 100%, 74%, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(320, 100%, 74%, 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(250, 100%, 74%, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(340, 100%, 74%, 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(280, 100%, 74%, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(240, 100%, 74%, 0.3) 0px, transparent 50%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(147, 51, 234, 0.5), 
                           0 0 40px rgba(236, 72, 153, 0.3);
            }
            50% { 
                box-shadow: 0 0 30px rgba(147, 51, 234, 0.7), 
                           0 0 60px rgba(236, 72, 153, 0.5);
            }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        /* Smooth transitions */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // UMD lucide React bileşen sağlamaz; data-lucide ile kullanılır
        const Icon = ({ name, className }) => (
            <i data-lucide={name} className={className}></i>
        );
 
        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [cartCount, setCartCount] = useState(3);
            const [notifications, setNotifications] = useState(5);
            useEffect(() => {
                if (window.lucide && typeof window.lucide.createIcons === 'function') {
                    window.lucide.createIcons();
                }
            }, [activeTab]);
 
            // Animated background orbs
            const BackgroundOrbs = () => (
                <div className="absolute inset-0 overflow-hidden">
                    <div className="absolute top-20 left-10 w-72 h-72 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
                    <div className="absolute top-40 right-10 w-72 h-72 bg-pink-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse" style={{animationDelay: '2s'}}></div>
                    <div className="absolute bottom-20 left-1/2 w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style={{animationDelay: '4s'}}></div>
                </div>
            );

            // Status Bar Component
            const StatusBar = () => (
                <div className="glass-dark rounded-b-3xl px-8 py-3 flex justify-between items-center text-white">
                    <div className="flex items-center space-x-1">
                        <span className="text-sm font-medium">9:41</span>
                    </div>
                    <div className="absolute left-1/2 transform -translate-x-1/2">
                        <div className="w-32 h-8 bg-black rounded-full"></div>
                    </div>
                    <div className="flex items-center space-x-1">
                        <div className="w-4 h-4 rounded-sm bg-white/80"></div>
                        <div className="w-4 h-4 rounded-sm bg-white/60"></div>
                        <div className="w-6 h-3 rounded-full bg-white/90"></div>
                    </div>
                </div>
            );

            // Header Component
            const Header = () => (
                <div className="glass-effect rounded-3xl mx-4 px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center space-x-3">
                        <div className="w-10 h-10 gradient-purple-pink rounded-xl flex items-center justify-center shadow-lg">
                            <Icon name="shopping-cart" className="w-5 h-5 text-white" />
                        </div>
                        <div>
                            <h1 className="text-lg font-bold text-white">TomNAP</h1>
                            <p className="text-xs text-white/60">Social Commerce</p>
                        </div>
                    </div>
                    <div className="flex items-center space-x-3">
                        <div className="relative">
                            <div className="w-10 h-10 glass-effect rounded-full flex items-center justify-center">
                                <Icon name="bell" className="w-5 h-5 text-white" />
                            </div>
                            {notifications > 0 && (
                                <span className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-xs text-white font-bold">
                                    {notifications}
                                </span>
                            )}
                        </div>
                        <div className="w-10 h-10 glass-effect rounded-full flex items-center justify-center">
                            <Icon name="settings" className="w-5 h-5 text-white" />
                        </div>
                    </div>
                </div>
            );

            // Content Components for each tab
            const HomeContent = () => (
                <div className="flex-1 flex flex-col items-center justify-center p-8">
                    <div className="glass-effect rounded-3xl p-8 mb-6 floating">
                        <div className="w-20 h-20 gradient-purple-pink rounded-2xl flex items-center justify-center mx-auto mb-4 pulse-glow">
                            <Icon name="play" className="w-10 h-10 text-white" />
                        </div>
                        <h2 className="text-2xl font-bold text-white text-center mb-2">TikTok Tarzı</h2>
                        <p className="text-white/60 text-center">Shoppable Video Feed</p>
                    </div>
                    
                    {/* Fake video cards */}
                    <div className="w-full space-y-4">
                        {[1, 2].map((i) => (
                            <div key={i} className="glass-effect rounded-2xl p-4 flex items-center space-x-4">
                                <div className="w-16 h-16 gradient-blue-purple rounded-xl shimmer"></div>
                                <div className="flex-1">
                                    <div className="h-3 bg-white/20 rounded-full w-3/4 mb-2"></div>
                                    <div className="h-2 bg-white/10 rounded-full w-1/2"></div>
                                </div>
                                <Icon name="chevron-right" className="w-5 h-5 text-white/40" />
                            </div>
                        ))}
                    </div>
                </div>
            );

            const FeedContent = () => (
                <div className="flex-1 flex flex-col items-center justify-center p-8">
                    <div className="glass-effect rounded-3xl p-8 floating">
                        <div className="w-20 h-20 gradient-blue-purple rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <Icon name="layout-grid" className="w-10 h-10 text-white" />
                        </div>
                        <h2 className="text-2xl font-bold text-white text-center mb-2">Instagram Tarzı</h2>
                        <p className="text-white/60 text-center">Shoppable Grid Feed</p>
                    </div>
                    
                    {/* Fake grid */}
                    <div className="grid grid-cols-3 gap-2 mt-6 w-full">
                        {[...Array(6)].map((_, i) => (
                            <div key={i} className="aspect-square glass-effect rounded-xl shimmer"></div>
                        ))}
                    </div>
                </div>
            );

            const CartContent = () => (
                <div className="flex-1 flex flex-col p-8">
                    <div className="glass-effect rounded-3xl p-6 mb-4">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="text-xl font-bold text-white">Sepetim</h2>
                            <span className="px-3 py-1 gradient-purple-pink rounded-full text-sm text-white font-medium">
                                {cartCount} Ürün
                            </span>
                        </div>
                        
                        {/* Cart items */}
                        <div className="space-y-3">
                            {[1, 2, 3].map((i) => (
                                <div key={i} className="flex items-center space-x-3 p-3 glass-dark rounded-xl">
                                    <div className="w-12 h-12 gradient-purple-pink rounded-lg shimmer"></div>
                                    <div className="flex-1">
                                        <div className="h-2 bg-white/20 rounded w-2/3 mb-1"></div>
                                        <div className="h-2 bg-white/10 rounded w-1/3"></div>
                                    </div>
                                    <div className="text-white font-bold">₺{99 * i}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4">
                        <div className="glass-effect rounded-2xl p-4 text-center">
                            <Icon name="heart" className="w-8 h-8 text-pink-400 mx-auto mb-2" />
                            <p className="text-white/80 text-sm">Favoriler</p>
                        </div>
                        <div className="glass-effect rounded-2xl p-4 text-center">
                            <Icon name="trending-up" className="w-8 h-8 text-green-400 mx-auto mb-2" />
                            <p className="text-white/80 text-sm">Önerilenler</p>
                        </div>
                    </div>
                </div>
            );

            const SearchContent = () => (
                <div className="flex-1 flex flex-col p-8">
                    <div className="glass-effect rounded-2xl px-4 py-3 flex items-center mb-6">
                        <Icon name="search" className="w-5 h-5 text-white/40 mr-3" />
                        <input 
                            type="text" 
                            placeholder="Ürün, marka veya kategori ara..." 
                            className="flex-1 bg-transparent text-white placeholder-white/40 outline-none"
                        />
                    </div>
                    
                    <div className="glass-effect rounded-3xl p-6 floating">
                        <Icon name="sparkles" className="w-12 h-12 text-yellow-400 mx-auto mb-4" />
                        <h2 className="text-xl font-bold text-white text-center mb-2">Modern Arama</h2>
                        <p className="text-white/60 text-center text-sm">AI destekli ürün keşfi</p>
                    </div>
                    
                    {/* Trending searches */}
                    <div className="mt-6 space-y-2">
                        <p className="text-white/40 text-sm mb-3">Popüler Aramalar</p>
                        <div className="flex flex-wrap gap-2">
                            {['Sneaker', 'Vintage', 'Tech', 'Minimal', 'Street'].map((tag) => (
                                <span key={tag} className="px-3 py-1 glass-effect rounded-full text-sm text-white/80">
                                    #{tag}
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const ProfileContent = () => (
                <div className="flex-1 flex flex-col p-8">
                    <div className="glass-effect rounded-3xl p-6 mb-6">
                        <div className="flex items-center space-x-4 mb-4">
                            <div className="w-20 h-20 gradient-purple-pink rounded-full flex items-center justify-center">
                                <Icon name="user" className="w-10 h-10 text-white" />
                            </div>
                            <div className="flex-1">
                                <h2 className="text-xl font-bold text-white">Turan Musa</h2>
                                <p className="text-white/60">@turanmusa</p>
                                <div className="flex items-center mt-2 space-x-4">
                                    <div className="text-center">
                                        <p className="text-white font-bold">1.2K</p>
                                        <p className="text-white/40 text-xs">Takipçi</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-white font-bold">89</p>
                                        <p className="text-white/40 text-xs">Ürün</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-white font-bold">4.9</p>
                                        <p className="text-white/40 text-xs">Puan</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="glass-effect rounded-3xl p-4">
                        <p className="text-white/60 text-center">Instagram tarzı profil grid'i</p>
                        <div className="grid grid-cols-3 gap-1 mt-4">
                            {[...Array(9)].map((_, i) => (
                                <div key={i} className="aspect-square glass-dark rounded-lg shimmer"></div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // Floating Dock Navigation
            const FloatingDock = () => (
                <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-[350px]">
                    <div className="glass-effect rounded-3xl px-4 py-3 shadow-2xl">
                        <div className="flex items-center justify-around">
                            {[
                                { id: 'home', icon: 'home', label: 'Ana Sayfa' },
                                { id: 'feed', icon: 'layout-grid', label: 'Feed' },
                                { id: 'cart', icon: 'shopping-cart', label: 'Sepet', special: true },
                                { id: 'search', icon: 'search', label: 'Ara' },
                                { id: 'profile', icon: 'user', label: 'Profil' }
                            ].map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`relative flex flex-col items-center justify-center p-2 rounded-2xl transition-all duration-300 ${
                                        item.special ? 'scale-110' : ''
                                    }`}
                                >
                                    {item.special ? (
                                        <div className="relative">
                                            <div className="absolute -inset-2 gradient-purple-pink rounded-full blur-lg opacity-75"></div>
                                            <div className="relative w-14 h-14 gradient-purple-pink rounded-2xl flex items-center justify-center shadow-xl transform hover:scale-110 transition-transform">
                                                <Icon name={item.icon} className="w-7 h-7 text-white" />
                                                {cartCount > 0 && (
                                                    <span className="absolute -top-2 -right-2 w-6 h-6 bg-red-500 rounded-full flex items-center justify-center text-xs text-white font-bold shadow-lg">
                                                        {cartCount}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300 ${
                                            activeTab === item.id 
                                                ? 'gradient-purple-pink shadow-lg' 
                                                : 'hover:bg-white/10'
                                        }`}>
                                            <Icon name={item.icon} className={`w-6 h-6 transition-colors ${
                                                activeTab === item.id ? 'text-white' : 'text-white/60'
                                            }`} />
                                        </div>
                                    )}
                                    {activeTab === item.id && !item.special && (
                                        <div className="absolute -bottom-1 w-1 h-1 bg-white rounded-full"></div>
                                    )}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // Main render
            return (
                <div className="w-[390px] h-[844px] mx-auto my-8 relative overflow-hidden rounded-[60px] shadow-2xl">
                    {/* Gradient Background */}
                    <div className="absolute inset-0 gradient-bg"></div>
                    <div className="absolute inset-0 gradient-mesh opacity-50"></div>
                    
                    {/* Animated Background Orbs */}
                    <BackgroundOrbs />
                    
                    {/* Main Content Container */}
                    <div className="relative h-full flex flex-col">
                        {/* Status Bar */}
                        <StatusBar />
                        
                        {/* Header */}
                        <div className="mt-2">
                            <Header />
                        </div>
                        
                        {/* Content Area */}
                        <div className="flex-1 overflow-y-auto no-scrollbar mt-4">
                            {activeTab === 'home' && <HomeContent />}
                            {activeTab === 'feed' && <FeedContent />}
                            {activeTab === 'cart' && <CartContent />}
                            {activeTab === 'search' && <SearchContent />}
                            {activeTab === 'profile' && <ProfileContent />}
                        </div>
                        
                        {/* Floating Dock */}
                        <FloatingDock />
                    </div>
                </div>
            );
        }

        // Render the app with React 18 createRoot
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
